<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>대회 만들기</h2>
    </div>
    <div class="row mx-auto justify-content-center">
        <form class="col-md-6 mx-auto" th:action th:object="${competitionForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="mb-3">
                <label th:for="title">대회 이름</label>
                <input type="text" th:field="*{title}" placeholder="대회 이름을 입력하세요"
                       class="form-control" th:errorclass="is-invalid" autofocus="autofocus">
                <p th:errors="*{title}" class="text-danger">대회 이름 오류</p>
            </div>

            <div class="mb-3">
                <label th:for="type">대회 방식</label>
                <select th:field="*{type}" class="form-select" th:errorclass="border-danger">
                    <option th:value="SINGLE_ROUND_ROBIN">리그(단판)</option>
                    <option th:value="DOUBLE_ROUND_ROBIN">리그(홈 & 어웨이)</option>
                    <option th:value="SINGLE_ELIMINATION_TOURNAMENT">토너먼트</option>
                </select>
                <p th:errors="*{type}" class="text-danger">대회 방식 오류</p>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-dark">대회 만들기</button>
                    <button type="button" class="btn btn-outline-dark" th:onclick="|location.href='@{|/rooms/${roomId}|}'|">취소</button>
                </div>
            </div>
        </form>
        <div class="mb-4"></div>
    </div>
</div>
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
