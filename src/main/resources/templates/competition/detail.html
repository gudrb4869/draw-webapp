<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <table class="table table-striped">
        <thead>
        <tr>
            <th>대회 제목</th>
            <th>대회 방식</th>
            <th>참여 인원수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${competitionDto.title}"></td>
            <td th:text="${competitionDto.competitionType}"></td>
            <td th:text="${joinDtos.size()}"></td>
        </tr>
        </tbody>
    </table>

    <div class="my-2 my-lg-0">
        <a th:href="@{|/rooms/${roomId}|}" class="btn btn-warning">목록</a>
        <a class="btn btn-secondary my-2 my-sm-0" th:if="${myBelongDto != null && myBelongDto.belongType.name() == 'MASTER'}"
           th:href="@{|/rooms/${roomId}/competitions/${competitionId}/edit|}">수정</a>
        <form class="form-check-inline my-2 my-lg-0" th:action="@{|/rooms/${roomId}/competitions/${competitionId}|}" method="post">
            <input type="hidden" th:if="${myBelongDto != null && myBelongDto.belongType.name() == 'MASTER'}" name="_method" value="delete"/>
            <button class="btn btn-danger my-2 my-sm-0" type="submit"
                    th:if="${myBelongDto != null && myBelongDto.belongType.name() == 'MASTER'}">삭제</button>
        </form>
    </div>

    <h1>대회 참여자 목록</h1>
    <table class="table table-light" style="max-width: 600px">
        <thead>
        <tr>
            <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="joinDto : ${joinDtos}">
            <td th:text="${joinDto.belongDto.memberDto.email + '('+ joinDto.belongDto.memberDto.name + ')'}"></td>
        </tr>
        </tbody>
    </table>

    <hr class="my-4">
    <h1>일정</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>라운드</th>
            <th>경기#</th>
            <th> 홈 </th>
            <th></th>
            <th></th>
            <th></th>
            <th> 어웨이 </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="matchDto, i : ${matchDtos}">
            <td th:text="${matchDto.roundNo}"></td>
            <td th:text="${matchDto.matchNo}"></td>
            <td th:text="${matchDto.homeDto == null} ? ${matchDto.roundNo + 1} + '라운드 ' + ${matchDto.matchNo * 2} + '경기 승자'
                : ${matchDto.homeDto.email + '('+ matchDto.homeDto.name + ')'}"></td>
            <td th:text="${matchDto.score.homeScore}"></td>
            <td>:</td>
            <td th:text="${matchDto.score.awayScore}"></td>
            <td th:text="${matchDto.awayDto == null} ? ${matchDto.roundNo + 1} + '라운드' + ${matchDto.matchNo * 2 + 1} + '경기 승자'
                : ${matchDto.awayDto.email + '('+ matchDto.awayDto.name + ')'}"></td>
            <td th:text="${matchDto.matchStatus.description}"></td>
            <td>
                <a class="btn btn-primary" th:if="${matchDto.homeDto != null} and ${matchDto.awayDto != null} and ${myBelongDto != null} and ${myBelongDto.belongType.name() == 'MASTER'}"
                   th:href="@{|/rooms/${roomId}/competitions/${competitionId}/matches/${matchDto.id}/update|}">수정</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${competitionDto.competitionType.name() == 'LEAGUE'}">
        <hr class="my-4">
        <h1>순위</h1>
        <table class="table table-light">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>경기수</th>
                <th>승</th>
                <th>무</th>
                <th>패</th>
                <th>득점</th>
                <th>실점</th>
                <th>득실차</th>
                <th>승점</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="joinDto, i : ${joinDtos}">
                <td th:text="${i.index+1}"></td>
                <td th:text="${joinDto.belongDto.memberDto.email + '('+ joinDto.belongDto.memberDto.name + ')'}"></td>
                <td th:text="${joinDto.result.plays}"></td>
                <td th:text="${joinDto.result.win}"></td>
                <td th:text="${joinDto.result.draw}"></td>
                <td th:text="${joinDto.result.lose}"></td>
                <td th:text="${joinDto.result.goalFor}"></td>
                <td th:text="${joinDto.result.goalAgainst}"></td>
                <td th:text="${joinDto.result.goalDifference}"></td>
                <td th:text="${joinDto.result.points}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${competitionDto.competitionType.name() == 'TOURNAMENT'}">
        <hr class="my-4">
        <h1>우승팀</h1>
        <h2 th:if="${matchDtos[0].score.homeScore > matchDtos.get(0).score.awayScore}"
            th:text="${matchDtos[0].homeDto == null} ? 'null'
                : ${matchDtos[0].homeDto.email + '('+ matchDtos[0].homeDto.name + ')'}">우승자</h2>
        <h2 th:if="${matchDtos[0].score.homeScore < matchDtos.get(0).score.awayScore}"
            th:text="${matchDtos[0].awayDto == null} ? 'null'
                : ${matchDtos[0].awayDto.email + '('+ matchDtos[0].awayDto.name + ')'}">우승자</h2>
        <h2 th:if="${matchDtos[0].score.homeScore == matchDtos.get(0).score.awayScore}"
            th:text="'대회 진행중'">우승자</h2>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
