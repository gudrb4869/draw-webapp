<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header" /> <style>
    .fieldError { border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div class="jumbotron">
        <form class="form-horizontal" th:action="@{/signup}" method="post">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="email" id="email" placeholder="아이디" required>
                    <input class="btn btn-outline-primary btn-sm idCheck mx-1" type="button" id="emailOverlay" onclick="emailCheck()" value="중복 체크"/>
                    <input class="btn btn-outline-success btn-sm reType" type="button" id="resetEmail" onclick="resetEmail()" disabled value="다시입력"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password" placeholder="비밀번호" data-minlength="6" required="required"> <br>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="name" id="name" placeholder="이름" required="required"> <br>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-success">가입하기</button> <br>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
<script type="text/javascript">
    function emailCheck() {
        const email = $("#email").val();
        if (email == "") {
            alert("아이디를 입력해주세요!");
            $("#email").focus();
            return false;
        }
        $.ajax({
            type: "get",
            url: "/signup",
            data: {"email": email},
            dataType: "JSON",

            success: function (result) {
                if (result.result == "0") {
                    if (confirm("이 아이디는 사용 가능합니다. \n사용하시겠습니까?")) {
                        emailOverlapCheck = 1;
                        $("#email").attr("readonly", true);
                        $("#emailOverlay").attr("disabled", true);
                        $("#emailOverlay").css("display", "none");
                        $("#resetemail").attr("disabled", false);
                        $("#resetemail").css("display", "inline-block");
                    }
                    return false;
                } else if (result.result == "1") {
                    alert("이미 사용중인 아이디입니다.");
                    $("#email").focus();
                } else {
                    alert("success이지만 result 값이 undefined 잘못됨");
                }
            },
            error: function (request, status,error) {
                alert("ajax 실행 실패");
                alert("code:" + request.status + "\n" + "error :" + error);
            }
        });
    }
</script>
</html>
