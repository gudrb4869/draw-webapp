<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <th:block th:replace="header :: header"></th:block>

    <div class="jumbotron">
        <div class="tbl_wrp">
            <form class="form-horizontal" th:action="@{/}" method="post">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="email" id="email" placeholder="아이디" required="required"> <br>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" name="password" id="password" placeholder="비밀번호" data-minlength="6" required="required"> <br>
                    </div>
                </div>
                <!--                <div class="form-group">-->
                <!--                    <label for="password" class="col-sm-2 control-label">비밀번호 확인</label>-->
                <!--                    <div class="col-sm-10">-->
                <!--                        <input type="password" class="form-control input-large" name="password" id="passwordcheck" placeholder="비밀번호확인" data-minlength="6" required>-->
                <!--                    </div>-->
                <!--                </div>-->

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="name" id="name" placeholder="이름" required="required"> <br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-success">가입하기</button> <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
