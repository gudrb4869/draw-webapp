<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {border-color: #bd2130;}
    .ok_msg{color: #0a53be;}
    .error_msg{color: #bd2130;}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div class="jumbotron">
        <form role="form" class="form-control" th:action="@{/signup}" method="post" th:object="${userForm}">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>

            <div class="form-group">
                <label th:for="email" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" placeholder="아이디"
                           th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error_msg">아이디 형식이 올바르지 않음</p>
<!--                    <input class="btn btn-outline-primary btn-sm mx-1" type="button" id="emailOverlay" onclick="emailCheck()" value="중복 체크"/>-->
<!--                    <input class="btn btn-outline-success btn-sm" type="button" id="resetEmail" onclick="resetEmail()" disabled value="다시입력"/>-->
                </div>
            </div>

            <div class="form-group">
                <label th:for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" placeholder="비밀번호"
                           th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error_msg">비밀번호 형식이 올바르지 않음</p>
                </div>
            </div>

            <div class="form-group">
                <label th:for="name" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" placeholder="이름"
                           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error_msg">이름 형식이 올바르지 않음</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-success">가입</button>
                    <a th:href="@{/}" class="btn btn-warning">취소</a>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
