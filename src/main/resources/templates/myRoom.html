<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <th:block th:replace="header :: header"></th:block>
    <h1>안녕하세요 <span sec:authentication="name"></span>님</h1>
    <a class="btn btn-lg btn-info" href="/createRoom" role="button">방만들기</a> <br>
    <h1>내 방 목록</h1>
    <table>
        <thead>
        <tr>
            <th>구분</th>
            <th>방id</th>
            <th>제목</th>
            <th>타입</th>
            <th>참여인원수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="joinRoom, i : ${joinRooms}">
            <td th:text="${i.index+1}"></td>
            <td>
                <a th:text="${joinRoom.room.getId()}" th:href="@{/}"></a>
            </td>
            <td th:text="${joinRoom.room.getSubject()}"></td>
            <td th:text="${joinRoom.room.roomType.getDescription()}"></td>
            <td th:text="${joinRoom.room.getMemNum()}"></td>

        </tr>
        </tbody>
    </table>
</div> <!-- /container -->
</body>
</html>
