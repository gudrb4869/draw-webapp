<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-md-6 col-lg-4" th:action method="post" th:object="${signupForm}" novalidate>
            <div class="mb-3">
                <label th:for="email">아이디</label>
                <input type="text" th:field="*{email}" autofocus="autofocus" th:errorclass="is-invalid"
                       class="form-control" required minlength="4" maxlength="20">
                <small class="invalid-feedback">아이디는 4~20자 영문 소문자, 숫자로 입력하세요.</small>
                <small th:errors="*{email}" class="form-text text-danger">아이디 오류</small>
            </div>

            <div class="mb-3">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}"
                       th:errorclass="is-invalid" class="form-control" required minlength="8" maxlength="30">
                <small class="invalid-feedback">비밀번호는 8~30자로 입력하세요.</small>
                <small th:errors="*{password}" class="form-text text-danger">비밀번호 오류</small>
            </div>

            <div class="mb-3">
                <label th:for="password">비밀번호 확인</label>
                <input type="password" th:field="*{password_confirm}"
                       th:errorclass="is-invalid" class="form-control" required minlength="8" maxlength="30">
                <small class="invalid-feedback">비밀번호는 8~30자로 입력하세요.</small>
                <small th:errors="*{password_confirm}" class="form-text text-danger">비밀번호 오류</small>
            </div>

            <div class="mb-3">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}"
                       th:errorclass="is-invalid" class="form-control" required minlength="2" maxlength="12">
                <small class="invalid-feedback">이름은 2~12자 한글,영문 대소문자, 숫자로 입력하세요.</small>
                <small th:errors="*{name}" class="form-text text-danger">이름 오류</small>
            </div>
            <div class="mb-3 d-grid">
                <button class="btn btn-success" type="submit">가입하기</button>
<!--                <button class="btn btn-outline-dark" type="button" th:onclick="|location.href='@{/}'|">취소</button>-->
            </div>
        </form>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div> <!-- /container -->
<script th:replace="fragments::form-validation"></script>
</body>
</html>
