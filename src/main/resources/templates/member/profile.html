<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <!-- avatar -->
            <svg th:if="${#strings.isEmpty(member.image)}" class="img-fluid float-left rounded img-thumbnail"
                 th:data-jdenticon-value="${member.name}" width="125" height="125"></svg>
            <img th:if="${!#strings.isEmpty(member.image)}" class="img-fluid float-left rounded img-thumbnail"
                 th:src="${member.image}" width="125" height="125"></img>
        </div>
        <div class="col-8">
            <!-- nickname-->
            <h1 class="display-4" th:text="${member.name}">name</h1>
            <div th:if="${!isOwner and !isFollowing}">
                <a class="btn btn-outline-primary" href="#" th:href="@{'/profile/' + ${member.id} + '/follow'}">팔로우</a>
            </div>
            <div th:if="${!isOwner and isFollowing}">
                <a class="btn btn-outline-primary" href="#" th:href="@{'/profile/' + ${member.id} + '/unfollow'}">언팔로우</a>
            </div>
            <div th:if="${isOwner}">
                <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">프로필 수정</a>
            </div>
            <!-- bio -->
<!--            <p class="lead" th:if="${!#strings.isEmpty(account.profile.bio)}" th:text="${account.profile.bio}">bio</p>-->
<!--            <p class="lead" th:if="${#strings.isEmpty(account.profile.bio) && isOwner}">한 줄 소개를 추가해주세요.</p>-->
        </div>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
</body>
</html>
