<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-lg-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='notification')"></div>
        </div>
        <div class="col-lg-8">
            <div th:replace="fragments.html :: message"></div>
            <div class="row">
                <h2 class="col-12">알림 설정</h2>
            </div>
            <div class="row mt-3">
                <form class="col-12" action="#" th:action th:object="${notificationForm}" method="post" novalidate>
                    <div class="mb-3">
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" th:field="*{competitionCreatedByWeb}" class="form-check-input">
                            <label class="form-check-label" th:for="competitionCreatedByWeb">대회 생성 알림 받기</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" th:field="*{matchUpdatedByWeb}" class="form-check-input">
                            <label class="form-check-label" th:for="matchUpdatedByWeb">경기 결과 수정 알림 받기</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div> <!-- /container -->
<div th:replace="fragments.html :: date-time"></div>
</body>
</html>
