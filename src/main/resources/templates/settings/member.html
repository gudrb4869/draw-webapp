<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<svg th:replace="fragments.html::svg-symbols"/>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='member')"></div>
        </div>
        <div class="col-8">
            <div th:replace="fragments.html :: message"></div>
            <div class="row">
                <h2 class="col-12">이름 변경</h2>
            </div>
            <div class="row">
                <form class="needs-validation col-12 mb-3" th:object="${nameForm}" th:action method="post" novalidate>
                    <div class="mb-3">
                        <label th:for="name" class="form-label" hidden>이름</label>
                        <input type="text" th:field="*{name}" class="form-control"
                               aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요.</div>
                        <div class="invalid-feedback">이름을 입력하세요.</div>
                        <div class="form-text text-danger" th:errors="*{name}">nickname Error
                        </div>
                    </div>
                    <div class="mb-3">
                        <label th:for="password" class="form-label" hidden>비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control"
                               aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">이름을 변경하시려면 비밀번호를 입력하세요.</div>
                        <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                        <div class="form-text text-danger" th:errors="*{password}">password Error
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">변경하기</button>
                </form>
            </div>
            <div class="dropdown-divider"></div>
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <h2 class="text-danger">계정 삭제</h2>
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg th:replace="fragments.html::symbol-danger"/>
                        <div>
                            이 계정은 삭제할 수 없습니다.
                        </div>
                    </div>
                    <button class="btn btn-outline-danger disabled">계정 삭제</button>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
<script th:replace="fragments.html::form-validation"></script>
</body>
</html>
