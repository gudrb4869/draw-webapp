<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<svg th:replace="fragments.html::svg-symbols"/>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html::settings-menu (currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <svg th:replace="fragments.html::symbol-success"/>
                <span th:text="${message}">수정 완료</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <h2 class="col-sm-12">비밀번호 변경</h2>
            <div class="row mt-3">
                <form class="needs-validation col-12" action="#" th:action th:object="${passwordForm}" method="post" novalidate>
                    <div class="form-group mt-3">
                        <label th:for="currentPassword">현재 비밀번호</label>
                        <input type="password" th:field="*{currentPassword}" class="form-control"
                               aria-describedby="currentPasswordHelp" required min="8" max="50">
                        <small id="currentPasswordHelp" class="form-text text-muted">
                            현재 비밀번호를 입력하세요.
                        </small>
                        <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                        <small class="form-text text-danger" th:errors="*{currentPassword}">현재 비밀번호 오류</small>
                    </div>
                    <div class="form-group mt-3">
                        <label th:for="newPassword">신규 비밀번호</label>
                        <input type="password" th:field="*{newPassword}" class="form-control"
                               aria-describedby="newPasswordHelp" required min="8" max="50">
                        <small id="newPasswordHelp" class="form-text text-muted">
                            신규 비밀번호를 입력하세요.
                        </small>
                        <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                        <small class="form-text text-danger" th:errors="*{newPassword}">신규 비밀번호 오류</small>
                    </div>
                    <div class="form-group mt-3">
                        <label th:for="newPasswordConfirm">신규 비밀번호 재입력</label>
                        <input type="password" th:field="*{newPasswordConfirm}" class="form-control"
                               aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            신규 비밀번호를 다시 한번 입력하세요.
                        </small>
                        <small class="invalid-feedback">비밀번호를 다시 입력하세요.</small>
                        <small class="form-text text-danger" th:errors="*{newPasswordConfirm}">신규 비밀번호 재입력 오류</small>
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">비밀번호 변경하기</button>
                    </div>
                </form>
            </div>
        </div>
