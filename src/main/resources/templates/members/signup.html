<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/bodyheader" :: bodyheader />
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <div class="row mx-auto justify-content-center">
        <form class="col-md-6 mx-auto needs-validation" th:action method="post" th:object="${signupForm}" novalidate>
            <div class="form-group mb-3">
                <label th:for="email">아이디</label>
                <input type="text" th:field="*{email}" placeholder="아이디를 입력하세요" autofocus="autofocus"
                       th:errorclass="is-invalid" class="form-control">
                <small class="invalid-feedback">아이디를 입력하세요.</small>
                <small th:errors="*{email}" class="form-text text-danger">아이디 오류</small>
            </div>

            <div class="form-group mb-3">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"
                       th:errorclass="is-invalid" class="form-control">
                <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                <small th:errors="*{password}" class="form-text text-danger">비밀번호 오류</small>
            </div>

            <div class="form-group mb-3">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" placeholder="이름을 입력하세요"
                       th:errorclass="is-invalid" class="form-control">
                <small class="invalid-feedback">이름을 입력하세요.</small>
                <small th:errors="*{name}" class="form-text text-danger">이름 오류</small>
            </div>
            <div class="mb-4"></div>
            <div class="form-group">
                <button class="btn btn-light link-secondary" type="submit">가입하기</button>
                <button class="btn btn-light link-secondary" type="button" th:onclick="|location.href='@{/}'|">취소</button>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<div th:replace="fragments/footer" :: footer />
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="application/javascript">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>
</body>
</html>
