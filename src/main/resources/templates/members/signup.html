<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header" />
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
    .email-already {
        color: orangered;
        display: none;
    }
    .email-ok {
        color: springgreen;
        display: none;
    }
    .form-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<div>
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <div class="form-center">
        <form class="form-control" style="max-width: 600px;" th:action method="post" th:object="${memberForm}">
            <div class="py-2" th:if="${errorMessage}">
                <span th:text="${errorMessage}" class="alert alert-danger">예외가 발생했습니다.</span>
            </div>
            <div class="py-2">
                <label th:for="email">아이디</label>
                <input type="text" th:field="*{email}" placeholder="아이디를 입력하세요"
                       th:errorclass="field-error" class="form-control">
                <span class="email-ok">사용 가능한 아이디입니다.</span>
                <span class="email-already">사용 불가능한 아이디입니다.</span>
                <p th:errors="*{email}" class="field-error">아이디 오류</p>
                <!--                    <input class="btn btn-outline-primary btn-sm mx-1" type="button" id="emailOverlay" onclick="emailCheck()" value="중복 체크"/>-->
                <!--                    <input class="btn btn-outline-success btn-sm" type="button" id="resetEmail" onclick="resetEmail()" disabled value="다시입력"/>-->
            </div>

            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"
                       th:errorclass="field-error" class="form-control">
                <p th:errors="*{password}" class="field-error">비밀번호 오류</p>
            </div>

            <div>
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" placeholder="이름을 입력하세요"
                       th:errorclass="field-error" class="form-control">
                <p th:errors="*{name}" class="field-error">이름 오류</p>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-lg" type="submit">가입</button>
                    <button class="btn btn-warning btn-lg"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
    $("#email").on("propertychange change keyup paste input", function() {
        var email = $("#email").val()
        if (email == "") {
            $('.email-already').css("display", "inline-block");
            $('.email-ok').css("display", "none");
            return;
        }
        $.ajax({
            type: "POST",
            url: "/emailCheck",
            data: {"email": email},
            dataType: "json",
            success: function(result) {
                console.log(result);
                if (result == 0) {
                    $('.email-ok').css("display", "inline-block");
                    $('.email-already').css("display", "none");
                } else {
                    $('.email-already').css("display", "inline-block");
                    $('.email-ok').css("display", "none");
                }
            }
        });
    });
</script>
