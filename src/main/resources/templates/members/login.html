<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header" />
<style>
    .form-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-width {
        max-width: 600px;
    }
</style>
<body>
<div>
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div class="py-5 text-center">
        <h5>아이디와 비밀번호를 입력해주세요</h5>
    </div>
    <div class="form-center">
        <form class="form-control form-width" th:action method="post">
            <div class="py-2" th:if="${param.error}">
                <span th:text="'아이디 또는 비밀번호가 맞지 않습니다.'" class="alert alert-danger">예외가 발생했습니다.</span>
            </div>
            <div class="py-2">
                <label for="email">아이디</label>
                <input type="text" id="email" name="email" placeholder="아이디를 입력하세요" class="form-control" autofocus="autofocus">
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" class="form-control">
            </div>
            <!--<div>
                <input type="checkbox" name="remember-me" />아이디 저장<br>
            </div>-->
            <hr class="my-4">
            <div>
                <button type="submit" class="btn btn-lg btn-primary">로그인</button> <br>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
