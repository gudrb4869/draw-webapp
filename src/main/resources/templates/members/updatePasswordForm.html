<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/bodyheader" :: bodyheader />
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>
    <div class="row justify-content-center">
        <form class="col-sm-6 mx-auto" th:action method="post" th:object="${memberForm}">
            <div class="mb-3" th:if="${errorMessage}">
                <span th:text="${errorMessage}" class="alert alert-danger">예외가 발생했습니다.</span>
            </div>

            <div class="mb-3">
                <label th:for="email">아이디</label>
                <input type="text" th:field="*{email}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label th:for="password_current">현재 비밀번호</label>
                <input type="password" th:field="*{password_current}"
                       th:class="${#fields.hasErrors('password_current')}? 'form-control is-invalid' : 'form-control'">
                <p th:if="${#fields.hasErrors('password_current')}" th:errors="*{password_current}" class="text-danger">비밀번호 형식이 올바르지 않음</p>
            </div>

            <div class="mb-3">
                <label th:for="password_new">신규 비밀번호</label>
                <input type="password" th:field="*{password_new}"
                       th:class="${#fields.hasErrors('password_new')}? 'form-control is-invalid' : 'form-control'">
                <p th:if="${#fields.hasErrors('password_new')}" th:errors="*{password_new}" class="text-danger">비밀번호 형식이 올바르지 않음</p>
            </div>

            <div class="mb-3">
                <label th:for="password_confirm">비밀번호 확인</label>
                <input type="password" th:field="*{password_confirm}"
                       th:class="${#fields.hasErrors('password_confirm')}? 'form-control is-invalid' : 'form-control'">
                <p th:if="${#fields.hasErrors('password_confirm')}" th:errors="*{password_confirm}" class="text-danger">비밀번호 형식이 올바르지 않음</p>
            </div>

            <div class="mb-4"></div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-lg" type="submit">수정</button>
                    <button type="button" class="btn btn-warning btn-lg" th:onclick="|location.href='@{/profile}'|">취소</button>
                </div>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<div th:replace="fragments/footer" :: footer />
</body>
</html>
