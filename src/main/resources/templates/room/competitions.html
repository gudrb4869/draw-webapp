<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<svg th:replace="fragments.html::svg-symbols"/>
<div class="container">
    <div th:replace="fragments.html :: room-info"></div>
    <div th:replace="fragments.html :: room-menu ('competitions')"></div>
    <div class="row justify-content-center mx-3 my-3">
        <div class="col-10 px-0 row">
            <div class="row row-cols-1 row-cols-md-2">
                <div th:if="${competitions.getTotalElements() == 0}" class="col">
                    대회가 없습니다.
                </div>
                <div class="col mb-4 pr-0" th:each="competition: ${competitions}">
                    <div class="card">
                        <div class="card-header">
                            <span th:text="${competition.title}">title</span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <i class="fa fa-calendar"></i>
                                <span class="calendar" th:text="${competition.createdDate}"></span> 모임 시작
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-hourglass-end"></i> <span class="fromNow"
                                                                          th:text="${competition.createdDate}"></span>
                                모집 마감,
<!--                                <span th:if="${competition.type != 0}">-->
                                <span>
                                    <span th:text="${competition.type.name()}"></span>명 모집 중
                                    (<span th:text="${competition.type.name()}"></span> 자리 남음)
                                </span>
                            </li>
                            <li class="list-group-item">
                                <a href="#" th:href="@{'/rooms/' + ${room.id} + '/competitions/' + ${competition.id}}"
                                   class="card-link">자세히 보기</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" th:if="${!#lists.isEmpty(competitions)}">
            <div class="col mb-4" th:each="competition: ${competitions}">
                <div class="card">
                    <div class="card-body">
                        <a th:href="@{'/rooms/' + ${room.id} + '/competitions/' + ${competition.id}}" class="text-decoration-none">
                            <h5 class="card-title context" th:text="${competition.title}"></h5>
                        </a>
                        <p class="card-text">
                            <span>
                                <i class="fa fa-calendar-o"></i>
                                <span class="calendar" th:text="${competition.createdDate}">Last updated 3 mins ago</span>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>-->
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
<script th:replace="fragments.html :: tooltip"></script>
</body>
</html>
