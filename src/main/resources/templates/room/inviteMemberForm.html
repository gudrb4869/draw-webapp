<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 초대</h2>
    </div>
    <div class="row mx-auto justify-content-center">
        <form class="col-md-6 mx-auto" th:action th:object="${inviteForm}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>

            <div class="mb-3">
                <label th:for="count">초대 인원수</label>
                <select th:field="*{count}" class="form-select" th:errorclass="border-danger" onchange="updateForm()">
                    <option th:each="count : ${#numbers.sequence(1, 100)}" th:value="${count}" th:text="${count}"></option>
                </select>
                <p th:errors="*{count}" class="text-danger">인원수 오류</p>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>아이디</th>
                </tr>
                </thead>
                <tbody id="names" name="names">
                <tr th:each="name : *{names}">
                    <td th:text="${nameStat.count}"></td>
                    <td>
                        <input type="text" th:field="*{names[__${nameStat.index}__]}"
                               class="form-control" th:errorclass="is-invalid"/>
                        <p th:errors="*{names[__${nameStat.index}__]}" class="text-danger">이메일 형식이 올바르지 않음</p>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-dark">초대</button>
                    <button type="button" class="btn btn-outline-dark" th:onclick="|location.href='@{|/rooms/${room.id}|}'|">취소</button>
                </div>
            </div>
        </form>
        <div class="mb-4"></div>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
</body>
<script>
    const add_textbox = () => {
        const box = document.getElementById("box");
        const newP = document.createElement('p');
        newP.innerHTML = "<input type='text'> <input type='button' value='삭제' onclick='remove(this)'>";
        box.appendChild(newP);
    }
    const remove = (obj) => {
        document.getElementById('box').removeChild(obj.parentNode);
    }
</script>
<script th:inline="javascript">
    let updateForm = () => {
        let count = document.getElementById("count").value;
        let names = document.getElementById("names");
        let n = names.childElementCount;
        if (count > n) {
            for (let i = n + 1; i <= count; i++) {
                const name = document.createElement('tr')
                name.innerHTML = "<tr><td>" + i + "</td>" +
                    "<td><input type='text' name='names[" + (i - 1) + "]' class='form-control'/></td>" +
                    "</tr>";
                names.appendChild(name);
            }
        }
        else {
            for (let i = n; i > count; i--) {
                names.lastElementChild.remove();
            }
        }
    }
</script>
</html>
