<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <h1 th:text="${roomDto.id}">방id</h1>
    <h2 th:text="${roomDto.title}">방이름</h2>
    <div class="my-2 my-lg-0">
        <a th:href="@{/room}" class="btn btn-warning">목록</a>
    </div>
    <div class="text-center py-2" style="max-width: 600px">
        <hr class="my-4">
        <h1>참여자 목록</h1>
        <table class="table table-light">
            <thead>
            <tr>
                <th>이름</th>
<!--                <th>권한</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="belongDto : ${belongDtos}">
                <td th:text="${belongDto.memberDto.email + '('+ belongDto.memberDto.name + ')'}"></td>
<!--                <td th:text="${belongDto.belongRole.description}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
