<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <hr class="my-4">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>방 제목</th>
            <th>방 공개여부</th>
            <th>방 인원</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${roomDto.title}"></td>
            <td th:text="${roomDto.roomSetting.description}"></td>
            <td th:text="${belongDtos.size()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="my-2 my-lg-0">
        <a th:href="@{/room}" class="btn btn-warning">목록</a>
        <a class="btn btn-primary my-2 my-sm-0" th:if="${memberBelongDto != null && memberBelongDto.belongType.name() != 'USER'}"
           th:href="@{/room/{roomId}/invite(roomId = ${roomDto.id})}">초대</a>
        <a class="btn btn-info" th:if="${memberBelongDto != null && memberBelongDto.belongType.name() != 'USER'}"
           th:href="@{|/room/${roomId}/competition/create|}" role="button" style="float:right;">대회 만들기</a>
    </div>
    <div class="text-center py-2" style="max-width: 600px">
        <hr class="my-4">
        <h1>참여자 목록</h1>
        <table class="table table-light">
            <thead>
            <tr>
                <th>이름</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="belongDto : ${belongDtos}">
                <td th:text="${belongDto.memberDto.email + '('+ belongDto.memberDto.name + ')'}"></td>
                <td th:text="${belongDto.belongType.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>구분</th>
                <!--                <th>방id</th>-->
                <th>제목</th>
                <th>타입</th>
                <th>참여인원수</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${competitionDtos.isEmpty()}">
                <td class="text-center" colspan="5">참여중인 대회가 없습니다!</td>
            </tr>
            <tr th:each="competitionDto : ${competitionDtos}">
                <td th:text="${competitionDtoStat.count}"></td>
                <td th:text="${competitionDto.title}"></td>
                <td th:text="${competitionDto.competitionType.description}"></td>
                <td th:text="${competitionDto.headCount}"></td>
                <td>
                    <div>
                        <form class="form-check-inline my-2 my-lg-0" th:action="@{|/room/${roomDto.id}/competition/${competitionDto.id}|}" method="post">
                            <a class="btn btn-primary my-2 my-sm-0" th:href="@{|/room/${roomDto.id}/competition/${competitionDto.id}|}">조회</a>
                            <input type="hidden" name="_method" value="delete"/>
<!--                            th:if="${competitionDto.joinRole.name() == 'MASTER'}"-->
                            <button class="btn btn-danger my-2 my-sm-0" type="submit">삭제</button>
<!--                            th:if="${competitionDto.joinRole.name() == 'MASTER'}">-->
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
