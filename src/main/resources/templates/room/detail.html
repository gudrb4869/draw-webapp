<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container" style="max-width: 600px">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div style>
        <hr class="my-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>방 제목</th>
                <th>방 공개여부</th>
                <th>방 인원</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${room.title}"></td>
                <td th:text="${room.roomSetting.description}"></td>
                <td th:text="${belongs.size()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="my-2 my-lg-0">
        <a th:href="@{/rooms}" class="btn btn-warning">목록</a>
        <a class="btn btn-primary my-2 my-sm-0" th:if="${myBelong ne null and (myBelong.belongType.name() ne 'USER')}"
           th:href="@{/rooms/{roomId}/invite(roomId = ${room.id})}">초대</a>
        <a class="btn btn-secondary my-2 my-sm-0" th:if="${myBelong ne null and (myBelong.belongType.name() eq 'MASTER')}"
           th:href="@{|/rooms/${roomId}/edit|}">수정</a>
        <form class="form-check-inline my-2 my-lg-0" th:action="@{|/rooms/${room.id}|}" method="post">
            <input type="hidden" th:if="${myBelong ne null and (myBelong.belongType.name() eq 'MASTER')}" name="_method" value="delete"/>
            <button class="btn btn-danger my-2 my-sm-0" type="submit"
                    th:if="${myBelong ne null and (myBelong.belongType.name() eq 'MASTER')}">삭제</button>
        </form>
        <a class="btn btn-info" th:if="${myBelong ne null and (myBelong.belongType.name() eq 'MASTER')}"
           th:href="@{|/rooms/${roomId}/competitions/create|}" role="button" style="float:right;">대회 만들기</a>
    </div>

    <div class="text-center py-2">
        <hr class="my-4">
        <h1>참여자 목록</h1>
        <div style="height: 300px; overflow: auto;">
            <table class="table table-light">
                <thead>
                <tr>
                    <th>이름</th>
                    <th>권한</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="belong : ${belongs}">
                    <td th:text="${belong.memberDto.email + '('+ belong.memberDto.name + ')'}"></td>
                    <td th:text="${belong.belongType.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-4">

        <h1>대회 목록</h1>
        <div style="height: 300px; overflow: auto;">
            <table class="table">
                <thead>
                <tr>
                    <th>구분</th>
                    <!--                <th>방id</th>-->
                    <th>제목</th>
                    <th>타입</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${competitions.isEmpty()}">
                    <td class="text-center" colspan="5">참여중인 대회가 없습니다!</td>
                </tr>
                <tr th:each="competition : ${competitions}">
                    <td th:text="${competitionStat.count}"></td>
                    <td th:text="${competition.title}"></td>
                    <td th:text="${competition.competitionType.description}"></td>
                    <td>
                        <div>
                            <form class="form-check-inline my-2 my-lg-0" th:action="@{|/rooms/${room.id}/competitions/${competition.id}|}" method="post">
                                <a class="btn btn-primary my-2 my-sm-0" th:href="@{|/rooms/${room.id}/competitions/${competition.id}|}">조회</a>
                                <input type="hidden" name="_method" value="delete"
                                       th:if="${myBelong ne null and (myBelong.belongType.name() eq 'MASTER')}"/>
                                <button class="btn btn-danger my-2 my-sm-0" type="submit"
                                        th:if="${myBelong ne null and (myBelong.belongType.name() eq 'MASTER')}">삭제</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
