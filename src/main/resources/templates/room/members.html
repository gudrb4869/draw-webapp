<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<svg th:replace="fragments.html::svg-symbols"/>
<div class="container">
    <div th:replace="fragments.html :: room-info"></div>
    <div th:replace="fragments.html :: room-menu ('members')"></div>
    <div class="row px-3 justify-content-center">
        <ul class="list-unstyled col-10">
            <a href="#" th:href="@{'/profile/' + ${join.member.id}}" class="text-decoration-none text-black" th:each="join: ${joins}">
                <li class="d-flex mt-3">
                    <div class="flex-shrink-0">
                        <svg th:if="${#strings.isEmpty(join.member.image)}" th:data-jdenticon-value="${join.member.name}" width="64" height="64" class="rounded border bg-light me-3"></svg>
                        <img th:if="${!#strings.isEmpty(join.member.image)}" th:src="${join.member.image}" width="64" height="64" class="rounded border me-3"/>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h5 class="mt-0 mb-1">
                            <span th:text="${join.member.name}"></span>
                            <span th:if="${join.grade.name() == 'ADMIN'}" class="badge bg-primary">관리자</span>
                        </h5>
                        <span th:text="${join.member.bio}"></span>
                    </div>
                </li>
            </a>
        </ul>
    </div>
    <div class="row justify-content-center pt-3">
        <div class="col-sm-10">
            <nav>
                <ul class="pagination justify-content-center"
                    th:with="start=${T(java.lang.Math).floor(joins.number/5)*5},
                    last=(${start + 4 < joins.totalPages - 1? start + 4 : joins.totalPages - 1})">
                    <li class="page-item" th:classappend="${!joins.hasPrevious()}? disabled">
                        <a th:href="@{'/rooms/' + ${room.id} + '/members'(page=0)}" class="page-link" aria-disabled="true">
                            <<
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${joins.first}? disabled">
                        <a th:href="@{'/rooms/' + ${room.id} + '/members'(page=${joins.number - 1})}"
                           class="page-link" aria-disabled="true">
                            <
                        </a>
                    </li>

                    <li class="page-item" th:class="${i == joins.number}? active"
                        th:each="i: ${#numbers.sequence(start, last)}">
                        <a th:text="${i + 1}" th:href="@{'/rooms/' + ${room.id} + '/members'(page=${i})}"
                           class="page-link">1</a>
                    </li>

                    <li class="page-item" th:classappend="${joins.last}? disabled">
                        <a th:href="@{'/rooms/' + ${room.id} + '/members'(page=${joins.number + 1})}" class="page-link">
                            >
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${!joins.hasNext()}? disabled">
                        <a th:href="@{'/rooms/' + ${room.id} + '/members'(page=${joins.totalPages - 1})}"
                           class="page-link">
                            >>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
<script th:replace="fragments.html :: tooltip"></script>
</body>
</html>
