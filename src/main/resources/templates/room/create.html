<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {border-color: #bd2130;}
    .ok_msg{color: #0a53be;}
    .error_msg{color: #bd2130;}
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div class="jumbotron">
        <form class="form-horizontal" th:action="@{/room/create}"
              th:object="${form}" method="post">
            <div class="form-group">
                <label th:for="title" class="col-sm-2 control-label">대회 제목</label>
                <input type="text" th:field="*{title}" placeholder="제목"
                       th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error_msg">제목 형식이 올바르지 않음</p>
            </div>

            <div class="form-group">
                <label th:for="roomType" class="col-sm-2 control-label">대회 방식 선택</label>
                <div class="col-sm-10">
                    <select th:field="*{roomType}">
                        <option th:each="roomType : ${roomTypes}" th:value="${roomType}" th:text="${roomType.getDescription()}"></option> <br>
                    </select> <br>
                </div>
            </div>

            <div class="form-group">
                <label th:for="memNum" class="col-sm-2 control-label">대회 참여 인원 선택</label>
                <div class="col-sm-10">
                    <select th:field="*{memNum}" th:onchange="|location.href=('/room/create?title=' + form.title.value
                     + '&roomType=' + form.roomType.value + '&memNum=' + this.value)|">
                        <option th:each="i : ${#numbers.sequence(2, 20)}" th:value="${i}" th:text="${i}"
                                th:selected="${i == form.memNum}"></option> <br>
                    </select> <br>
                </div>
            </div>

            <div class="form-group">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>참가자 아이디</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="email, itemStat : *{emails}">
                        <td th:text="'참가자' + ${itemStat.index+1}"></td>
                        <td><input type="text" th:field="*{emails[__${itemStat.index}__]}"
                                   th:class="${#fields.hasErrors('emails[__${itemStat.index}__]')}? 'form-control fieldError': 'form-control'"/>
                            <p th:if="${#fields.hasErrors('emails[__${itemStat.index}__]')}" th:errors="*{emails[__${itemStat.index}__]}" class="error_msg">이메일 형식이 올바르지 않음</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-primary">생성</button>
                    <a th:href="@{/room/list}" class="btn btn-warning">취소</a>
                </div>
            </div>

        </form>
    </div>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
