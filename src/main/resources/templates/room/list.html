<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <th:block th:replace="fragments/header :: header"></th:block>
    <a class="btn btn-lg btn-info" th:href="@{/room/create}" role="button">방만들기</a> <br>
    <h1>@@님 방 목록</h1>
    <table>
        <thead>
        <tr>
            <th>구분</th>
            <th>방id</th>
            <th>제목</th>
            <th>타입</th>
<!--            <th>참여인원수</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:if="${joinRooms.empty}">
            <td colspan="4">No Rooms Available</td>
        </tr>
        <tr th:each="joinRoom, i : ${joinRooms}">
            <td th:text="${i.index+1}"></td>
            <td>
                <a th:href="'/room/'+${joinRoom.room.getId()}" th:text="${joinRoom.room.getId()}"></a>
            </td>
            <td th:text="${joinRoom.room.getSubject()}"></td>
            <td th:text="${joinRoom.room.roomType.getDescription()}"></td>
<!--            <td th:text="${joinRoom.room.getMemNum()}"></td>-->
        </tr>
        </tbody>
    </table>
</div> <!-- /container -->
</body>
</html>
