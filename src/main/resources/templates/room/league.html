<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container" style="max-width: 600px">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <table class="table table-striped">
        <thead>
        <tr>
            <th>대회 제목</th>
            <th>대회 방식</th>
            <th>참여 인원수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${roomDto.title}"></td>
            <td th:text="${roomDto.roomType}"></td>
            <td th:text="${roomDto.headCount}"></td>
        </tr>
        </tbody>
    </table>

    <div class="my-2 my-lg-0">
        <a th:href="@{/room}" class="btn btn-warning">목록</a>
    </div>
    <hr class="my-4">
    <h1>일정</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>라운드</th>
            <th>경기#</th>
            <th>홈</th>
            <th></th>
            <th></th>
            <th></th>
            <th>어웨이</th>
            <th>상태</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="matchDto, i : ${matchDtos}">
            <td th:text="${matchDto.roundNo}"></td>
            <td th:text="${matchDto.matchNo}"></td>
            <td th:text="${matchDto.homeDto.email + '('+ matchDto.homeDto.name + ')'}"></td>
            <td th:text="${matchDto.score.homeScore}"></td>
            <td>:</td>
            <td th:text="${matchDto.score.awayScore}"></td>
            <td th:text="${matchDto.awayDto.email + '('+ matchDto.awayDto.name + ')'}"></td>
            <td th:text="${matchDto.matchStatus.description}"></td>
            <td>
                <input type="button" class="btn btn-primary" th:value="'수정'"
                       th:onclick="|location.href='/match/' + ${matchDto.id}|"
                       th:disabled="${myJoinDto.joinRole.name() == 'GUEST'}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <hr class="my-4">
    <h1>순위</h1>
    <table class="table table-light">
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>경기수</th>
            <th>승</th>
            <th>무</th>
            <th>패</th>
            <th>득점</th>
            <th>실점</th>
            <th>득실차</th>
            <th>승점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="joinDto, i : ${joinDtos}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${joinDto.memberDto.email + '('+ joinDto.memberDto.name + ')'}"></td>
            <td th:text="${joinDto.result.plays}"></td>
            <td th:text="${joinDto.result.win}"></td>
            <td th:text="${joinDto.result.draw}"></td>
            <td th:text="${joinDto.result.lose}"></td>
            <td th:text="${joinDto.result.goalFor}"></td>
            <td th:text="${joinDto.result.goalAgainst}"></td>
            <td th:text="${joinDto.result.goalDifference}"></td>
            <td th:text="${joinDto.result.points}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
