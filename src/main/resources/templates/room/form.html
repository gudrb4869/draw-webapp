<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>모임 만들기</h2>
    </div>
    <div class="row mx-auto justify-content-center">
        <form class="col-md-6 col-lg-4 mx-auto" th:action th:object="${roomForm}" method="post">
            <div class="mb-3">
                <label th:for="title">모임 이름</label>
                <input type="text" th:field="*{title}" placeholder="모임 이름을 입력하세요"
                       class="form-control" th:errorclass="is-invalid" autofocus="autofocus">
                <p th:errors="*{title}" class="text-danger">모임 이름 오류</p>
            </div>

            <div class="mb-3">
                <label th:for="access">모임 공개 여부</label>
                <select th:field="*{access}" class="form-select" th:errorclass="border-danger">
                    <option value="true">공개</option>
                    <option value="false">비공개</option>
                </select>
                <p th:errors="*{access}" class="text-danger">모임 공개 여부 오류</p>
            </div>
            <div class="mb-4"></div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-dark">모임 만들기</button>
                    <button type="button" class="btn btn-outline-dark" th:onclick="|location.href='@{/}'|">취소</button>
                </div>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
<script th:replace="fragments.html :: form-validation"></script>
<div th:replace="fragments.html :: date-time"></div>
</body>
</html>
