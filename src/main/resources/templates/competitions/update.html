<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/bodyheader" :: bodyheader />
<div class="container">
    <div class="py-5 text-center">
        <h2>대회 정보 수정</h2>
    </div>
    <div class="row mx-auto justify-content-center">
        <form class="col-md-6 mx-auto" th:action th:object="${form}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label th:for="title">대회 이름</label>
                <input type="text" th:field="*{name}" placeholder="대회 이름을 입력하세요"
                       class="form-control" th:errorclass="is-invalid" autofocus="autofocus">
                <p th:errors="*{name}" class="text-danger">대회 이름 오류</p>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-default">수정</button>
                    <button type="button" class="btn btn-default" th:onclick="|location.href='@{|/rooms/${roomId}/competitions/${competitionId}|}'|">취소</button>
                </div>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<div th:replace="fragments/footer" :: footer />
</body>
</html>
