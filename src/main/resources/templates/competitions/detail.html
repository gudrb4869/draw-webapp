<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .tournament {
        display: flex;
        justify-content: center;
    }

    .round {
        width: 200px;
        float: left;
    }

    .match {
        width: 200px;
        height: 60px;
        border: 2px solid black;
        margin: 10px 0;
        background: gray;
        color: white;
        padding: 3px 3px 3px 6px;
    }

    .hidden-custom {
        visibility: hidden;
    }

    .player {
        font-family:arial;
        width:120px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color:white;
        float: left;
        text-align: center;
    }

    .score {
        font-family:arial;
        width:50px;
        color:white;
        float: right;
        text-align: center;
    }

    .round0 .match:first-child {
        margin-top: 5px;
    }
    .round0 .match {
        margin-top: 10px;
    }
    .round1 .match:first-child {
        margin-top: 40px;
    }
    .round1 .match {
        margin-top: 80px;
    }
    .round2 .match:first-child {
        margin-top: 110px;
    }
    .round2 .match {
        margin-top: 220px;
    }
    .round3 .match:first-child {
        margin-top: 250px;
    }
    .round3 .match {
        margin-top: 500px;
    }
    .round4 .match:first-child {
        margin-top: 530px;
    }
    .round4 .match {
        margin-top: 1060px;
    }
    .round5 .match:first-child {
        margin-top: 1090px;
    }

    .connector-area {
        width: 50px;
        float: left;
    }
    .connector {
    }
    .home {
        border: 2px solid black;
        border-left: none;
        border-bottom: none;
        height: 50px;
        width: 50px;
    }
    .away {
        border: 2px solid black;
        border-left: none;
        border-top: none;
        height: 50px;
        width: 50px;
    }
    .round1 .connector:first-child {
        margin-top: 36px;
    }
    .round1 .connector {
        margin-top: 70px;
    }
    .round1 .home {
        height: 35px;
    }
    .round1 .away {
        height: 35px;
    }
    .round2 .connector:first-child {
        margin-top: 69px;
    }
    .round2 .connector {
        margin-top: 136px;
    }
    .round2 .home {
        height: 72px;
    }
    .round2 .away {
        height: 72px;
    }
    .round3 .connector:first-child {
        margin-top: 139px;
    }
    .round3 .connector {
        margin-top: 276px;
    }
    .round3 .home {
        height: 142px;
    }
    .round3 .away {
        height: 142px;
    }
    .round4 .connector:first-child {
        margin-top: 279px;
    }
    .round4 .connector {
        margin-top: 556px;
    }
    .round4 .home {
        height: 282px;
    }
    .round4 .away{
        height: 282px;
    }
    .round5 .connector:first-child {
        margin-top: 559px;
    }
    .round5 .connector {
        margin-top: 1120px;
    }
    .round5 .home {
        height: 562px;
    }
    .round5 .away {
        height: 562px;
    }
    .line-area {
        width: 50px;
        float: left;
    }

    .line {
        border-top: 2px solid black;
    }
    .round1 .line:first-child {
        margin-top: 69px;
    }
    .round1 .line {
        margin-top: 138px;
    }
    .round2 .line:first-child {
        margin-top: 139px;
    }
    .round2 .line {
        margin-top: 278px;
    }
    .round3 .line:first-child {
        margin-top: 279px;
    }
    .round3 .line {
        margin-top: 558px;
    }
    .round4 .line:first-child {
        margin-top: 559px;
    }
    .round4 .line {
        margin-top: 1118px;
    }
    .round5 .line:first-child {
        margin-top: 1119px;
    }
    @media screen and (max-width: 768px){

    }
</style>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/bodyheader" :: bodyheader />
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>대회명</th>
            <th>대회방식</th>
            <th>참여자수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${competition.title}"></td>
            <td th:text="${competition.competitionType}"></td>
            <td th:text="${joins.size()}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-default pull-right" th:onclick="|location.href='@{|/rooms/${roomId}|}'|">목록</button>
            <button type="button" class="btn btn-default pull-right" th:onclick="|location.href='@{|/rooms/${roomId}/competitions/${competitionId}/edit|}'|"
                    th:if="${myBelong ne null and (myBelong.belongType.name() eq 'ADMIN')}">수정</button>
            <form class="pull-right" th:action="@{|/rooms/${roomId}/competitions/${competitionId}|}" method="post">
                <input type="hidden" th:if="${myBelong ne null and (myBelong.belongType.name() eq 'ADMIN')}" name="_method" value="delete"/>
                <button class="btn btn-danger" type="submit"
                        th:if="${myBelong ne null and (myBelong.belongType.name() eq 'ADMIN')}">삭제</button>
            </form>
        </div>
    </div>
    <div class="mb-4"></div>
    <!--<h1>대회참여자</h1>
    <table class="table table-light">
        <tbody>
        <tr th:each="join : ${joins}">
            <td th:text="|${join.member.email}(${join.member.name})|"></td>
        </tr>
        </tbody>
    </table>-->

    <div class="row justify-content-center" th:if="${competition.competitionType.name() == 'LEAGUE'}">
        <table class="table table-hover">
            <h3>일정</h3>
            <tbody th:each="key : ${hashMap.keySet()}">
            <tr>
                <td th:text="|${key + 1}라운드|"></td>
                <td>
                    <div class="row justify-content-center">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>홈</th>
                                <th>스코어</th>
                                <th>어웨이</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="k : ${hashMap.get(key).keySet()}" th:with="match=${hashMap.get(key).get(k)}"
                                th:onclick="${match.home != null} and ${match.away != null} and ${myBelong ne null and (myBelong.belongType.name() eq 'ADMIN')}? |location.href='@{|/rooms/${roomId}/competitions/${competitionId}/matches/${match.id}/update|}'| :_">
                                <td th:text="|${match.home.email}(${match.home.name})|">홈팀명</td>
                                <td th:text="|${match.score.homeScore}:${match.score.awayScore}|">스코어</td>
                                <td th:text="|${match.away.email}(${match.away.name})|">어웨이팀명</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row justify-content-center" th:if="${competition.competitionType.name() == 'LEAGUE'}">
        <table class="table table-hover">
            <h3>순위</h3>
            <thead>
            <tr>
                <th>#</th>
                <th>회원명</th>
                <th>경기수</th>
                <th>승</th>
                <th>무</th>
                <th>패</th>
                <th>승점</th>
                <th>득점</th>
                <th>실점</th>
                <th>득실차</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="join : ${joins}">
                <td th:text="${joinStat.count}"></td>
                <td th:text="|${join.member.email}(${join.member.name})|"></td>
                <td th:text="${join.result.win} + ${join.result.draw} + ${join.result.lose}"></td>
                <td th:text="${join.result.win}"></td>
                <td th:text="${join.result.draw}"></td>
                <td th:text="${join.result.lose}"></td>
                <td><strong th:text="${join.result.win * 3} + ${join.result.draw}"></strong></td>
                <td th:text="${join.result.goalFor}"></td>
                <td th:text="${join.result.goalAgainst}"></td>
                <td th:text="${join.result.goalFor} - ${join.result.goalAgainst}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tournament" th:if="${competition.competitionType.name() == 'TOURNAMENT'}">
        <div th:each="key : ${#numbers.sequence(T(java.util.Collections).max(hashMap.keySet()), 0, -1)}"
             th:with="cnt=${T(java.lang.Math).pow(2, key)}">
            <div class="connector-area" th:classappend="|round${keyStat.index}|" th:if="${!keyStat.first}">
                <div class="connector" th:each="k: ${#numbers.sequence(0, cnt - 1, 1)}">
                    <div class="home" th:classappend="${hashMap.get(key + 1).get(k * 2) == null} ? 'hidden-custom'"></div>
                    <div class="away" th:classappend="${hashMap.get(key + 1).get(k * 2 + 1) == null} ? 'hidden-custom'"></div>
                </div>
            </div>

            <div class="line-area" th:classappend="|round${keyStat.index}|" th:if="${!keyStat.first}">
                <div class="line" th:each="k: ${#numbers.sequence(0, cnt - 1, 1)}"
                     th:classappend="${hashMap.get(key + 1).get(k * 2) == null and hashMap.get(key + 1).get(k * 2 + 1) == null} ? 'hidden-custom'"></div>
            </div>
            <div class="round" th:classappend="|round${keyStat.index}|">
                <div th:each="k : ${#numbers.sequence(0, cnt - 1, 1)}" th:with="match=${hashMap.get(key).get(k)}"
                     class="match" th:classappend="${match == null} ? 'hidden-custom'">
                    <div th:if="${match != null}" th:onclick="${match.home != null} and ${match.away != null} and ${myBelong ne null and (myBelong.belongType.name() eq 'ADMIN')}?|location.href='@{|/rooms/${roomId}/competitions/${competitionId}/matches/${match.id}/update|}'|:_">
                        <div class="player" th:text="${match.home == null} ? |${keyStat.index}-${k * 2 + 1}경기 승자|: |${match.home.email}(${match.home.name})|">home</div>
                        <div class="score" th:text="${match.score.homeScore}">0</div>
                        <div class="player" th:text="${match.away == null} ? |${keyStat.index}-${k * 2 + 2}경기 승자|: |${match.away.email}(${match.away.name})|">away</div>
                        <div class="score" th:text="${match.score.awayScore}">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<div th:replace="fragments/footer" :: footer />
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--<script>
    $(function(){
        $('button').css('background-color', 'red');
    });
</script>-->
<script>
    function init(roomId, competitionId, matchId) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/rooms/" + roomId + "/competitions/" + competitionId + "/matches/" + matchId + "/init");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
