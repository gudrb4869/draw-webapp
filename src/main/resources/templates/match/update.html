<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container" style="max-width: 600px">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div class="py-5 text-center">
        <h1>경기 결과 수정</h1>
    </div>
    <hr class="my-4">
    <form class="form-horizontal" th:object="${match}" th:action method="post">
        <table class="table table-striped">
            <thead>
            <tr>
                <th> 홈 </th>
                <th></th>
                <th></th>
                <th></th>
                <th> 어웨이 </th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${match.home == null} ? 'null': ${match.home.email + '('+ match.home.name + ')'}"></td>
            <td>
                <input type="number" class="form-control input-large" min="0" max="100" th:default="${match.score.homeScore}"
                       name="homeScore" th:value="${match.score.homeScore}" required="required">
            </td>
            <td>:</td>
            <td>
                <input type="number" class="form-control input-large" min="0" max="100" th:default="${match.score.awayScore}"
                       name="awayScore"th:value="${match.score.awayScore}" required="required">
            </td>
            <td th:text="${match.away == null} ? 'null': ${match.away.email + '('+ match.away.name + ')'}"></td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-info" th:name="matchStatus" th:value="READY">초기화</button>
                <button type="submit" class="btn btn-success" th:name="matchStatus" th:value="END">저장</button>
                <a th:href="@{|/rooms/${roomId}/competitions/${match.competition.id}|}" class="btn btn-warning">취소</a>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
