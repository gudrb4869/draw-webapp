<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <th:block th:replace="fragments/header :: header"></th:block>
    <h1>일정</h1>
    <form class="form-horizontal" th:action="@{'/match/update/' + ${matchDto.getId()}}" method="post">
        <table>
            <thead>
            <tr>
                <th> 홈 </th>
                <th></th>
                <th></th>
                <th></th>
                <th> 어웨이 </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${matchDto.getUser1Dto().getName()}"></td>
            <td>
                <input type="number" class="form-control input-large" min="0" max="100" th:default="${resultDto.getUser1Score()}"
                       name="user1Score" th:value="${resultDto.user1Score}" required="required">
            </td>
            <td>:</td>
            <td>
                <input type="number" class="form-control input-large" min="0" max="100" th:default="${resultDto.getUser2Score()}"
                       name="user2Score"th:value="${resultDto.user2Score}" required="required">
            </td>
            <td th:text="${matchDto.getUser2Dto().getName()}"></td>
            <td>
                <div class="form-group">
                    <label for="matchStatus" class="col-sm-2 control-label">대회 방식</label>
                    <div class="col-sm-10">
                        <select id="matchStatus" th:name="matchStatus">
                            <option th:each="matchStatus : ${matchStatuses}"
                                    th:value="${matchStatus}" th:text="${matchStatus.getDescription()}"></option> <br>
                        </select> <br>
                    </div>
                </div>
            </td>
            </tr>
            </tbody>
        </table>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-lg btn-success">수정</button> <br>
            </div>
        </div>
    </form>
</div>
</body>
</html>
