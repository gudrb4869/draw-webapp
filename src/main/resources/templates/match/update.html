<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container" style="max-width: 600px">
    <div th:replace="fragments/bodyheader" :: bodyheader />
    <div class="py-5 text-center">
        <h1>경기 결과 수정</h1>
    </div>
    <hr class="my-4">
    <form class="form-horizontal" th:object="${form}" th:action method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{homeId}"/>
        <input type="hidden" th:field="*{awayId}"/>
        <div>
            <label th:for="home">홈</label>
            <input type="text" class="form-control" th:field="*{home}" readonly>
        </div>
        <div>
            <label th:for="homeScore">홈팀 스코어</label>
            <input type="number" th:field="*{homeScore}" th:min="0" th:max="100"
                   th:value="*{homeScore}" class="form-control" th:errorclass="field-error">
            <p th:errors="*{homeScore}" class="field-error">홈팀 스코어 오류</p>
        </div>
        <div>
            <label th:for="awayScore">어웨이팀 스코어</label>
            <input type="number" th:field="*{awayScore}" th:min="0" th:max="100"
                   th:value="*{awayScore}" class="form-control" th:errorclass="field-error">
            <p th:errors="*{awayScore}" class="field-error">어웨이팀 스코어 오류</p>
        </div>
        <div>
            <label th:for="away">어웨이</label>
            <input type="text" class="form-control" th:field="*{away}" readonly>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
<!--                <button type="submit" class="btn btn-info" th:field="*{matchStatus}" th:value="READY">초기화</button>-->
<!--                <button type="submit" class="btn btn-success" th:field="*{matchStatus}" th:value="END">저장</button>-->
                <button type="submit" class="btn btn-success">저장</button>
                <a th:href="@{|/rooms/${roomId}/competitions/${competitionId}|}" class="btn btn-warning">취소</a>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer" :: footer />
</div> <!-- /container -->
</body>
</html>
