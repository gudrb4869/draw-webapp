<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h1>경기 시작 일시 수정</h1>
    </div>
    <div class="row justify-content-center">
        <form class="need-validation col-sm-10" th:action method="post" novalidate>
            <div class="mb-3">
                <label th:for="startDateTime">경기 시작 일시</label>
                <input id="x" type="datetime-local" name="newStartDateTime" class="form-control"
                       aria-describedby="startDateTimeHelp" required>
                <small id="startDateTimeHelp" class="form-text text-muted">
                    경기 시작 일시를 입력하세요.
                </small>
                <small class="invalid-feedback">경기 시작 일시를 입력하세요.</small>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-dark" type="submit">경기 시작 일시 수정</button>
                    <a class="btn btn-outline-dark" th:href="@{|/rooms/${roomId}/competitions/${competitionId}/matches/${matchId}|}">
                        취소
                    </a>
                </div>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
