<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="row mx-auto justify-content-center">
        <form class="col-md-6 col-lg-4 mx-auto" th:action method="post" novalidate>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p class="text-center">아이디 또는 비밀번호가 일치하지 않습니다.</p>
                <p class="text-center"><a href="#" th:href="@{/find-password}">비밀번호 찾기</a></p>
            </div>
            <div class="form-group mb-3">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요"
                       class="form-control" autofocus="autofocus">
            </div>

            <div class="form-group mb-3">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" class="form-control">
            </div>
            <div class="mb-4"></div>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit" aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    아직 회원이 아니신가요? <a href="#" th:href="@{/signup}">가입하기</a>
                </small>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
