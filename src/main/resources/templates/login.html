<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-md-6 col-lg-4" th:action method="post" novalidate>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p class="text-center">아이디 또는 비밀번호가 일치하지 않습니다.</p>
<!--                <p class="text-center"><a href="#" th:href="@{/find-password}">비밀번호 찾기</a></p>-->
            </div>
            <div class="mb-3">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요"
                       class="form-control" autofocus="autofocus" required>
                <small class="invalid-feedback">아이디를 입력하세요.</small>
            </div>

            <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" class="form-control" required>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>
            <div class="mb-3 d-grid">
                <button class="btn btn-success" type="submit" aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    아직 회원이 아니시라면? <a href="#" th:href="@{/signup}">회원가입</a>을 클릭하세요.
                </small>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<div th:replace="fragments.html :: footer"></div>
<script th:replace="fragments::form-validation"></script>
</body>
</html>
