<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container text-center">
    <div class="navbar-header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="/member">Member</a></li>
                <li role="presentation"><a href="/community">커뮤니티</a></li>
                <li role="presentation"><a href="/myroom">마이룸</a></li>
            </ul>
        </nav>
        <h3 class="text-muted"><a href="/">Home</a></h3>
    </div>

    <div class="login-form d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="panel">
                <p>아이디와 비밀번호를 입력해주세요</p>
            </div>

            <!--            <div th:if="${param.error}" class="form-group">-->
            <!--                <span th:text="${exception}" class="alert alert-danger">예외가 발생했습니다.</span>-->
            <!--            </div>-->

            <form th:action="@{/login}" class="form-signin" method="post">
                <!--            <form name="frm" id="frm" action="#" method="post" onsubmit="return false" class="form-signin">-->
                <!--                <input th:type="hidden" th:value="secret" name="secret_key">-->
                <div class="form-group">
                    아이디 : <input type="text" class="form-control" name="username" placeholder="아이디" required="required"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    비밀번호 : <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
                </div>

                <div class="form-group">
                    <input type="checkbox" name="remember-me" /> Remember Me
                </div>
                <!--<div th:if="${param.error}" class="form-group">
                    <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"
                          class="alert alert-danger">잘못된 아이디나 암호입니다</span>
                </div>-->
                <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
                <!--                <button type="submit" onclick="formLogin()" id="formbtn" class="btn btn-lg btn-primary btn-block">로그인</button>-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
