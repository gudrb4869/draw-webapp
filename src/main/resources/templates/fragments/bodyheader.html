<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="bodyHeader">
    <a class="text-black" href="/"><h3 style="display: inline;">My Project</h3></a>
    <ul class="my-2 my-lg-0" style="float: right; padding: 10px 0 0 0;" sec:authorize="!isAuthenticated()">
        <a class="btn btn-secondary my-2 my-sm-0" href="/signup">회원가입</a>
        <a class="btn btn-secondary my-2 my-sm-0" href="/login">로그인</a> <!-- 로그인이 안된 경우  -->
    </ul>
    <form class="form-check-inline my-2 my-lg-0" style="float: right; padding: 10px 0 0 0;" action="/logout" method="post" sec:authorize="isAuthenticated()">
        <span class="text-black mr-2 mx-2" sec:authentication="name">사용자</span>님, 안녕하세요.
        <a class="btn btn-secondary my-2 my-sm-0" href="/rooms">내정보</a>
        <a class="btn btn-secondary my-2 my-sm-0" href="/alarms">알림</a>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
    </form>
</div>
</html>
