    <div class="d-flex flex-wrap flex-md-nowrap align-items-center justify-content-lg-start px-3 px-md-4 px-lg-5">

            </a>

                </svg>
            </button>
        </div>-->

        <ul class="d-none d-md-flex nav col-md-auto me-md-auto mb-2 justify-content-center mb-sm-0">
            <!--<li><a href="/" th:href="@{/}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>-->
        </ul>

            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>-->

        <div class="d-md-flex text-end" sec:authorize="!isAuthenticated()">
            <button type="button" class="btn btn-outline-dark me-2" onclick="location.href='/login'">로그인</button>
            <button type="button" class="btn btn-outline-warning" onclick="location.href='/signup'">회원가입</button>
        </div>

        <div class="d-md-flex text-end me-2" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/notifications}">
                <i th:if="${!hasNotification}" class="fa fa-bell-o" aria-hidden="true"></i>
                <i th:if="${hasNotification}" class="fa fa-bell" aria-hidden="true"></i>
            </a>
        </div>

        <div class="d-md-flex dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <span class="d-none d-lg-inline text-black mr-2" th:text="${#authentication.principal.name}"></span>
                <i th:if="${#strings.isEmpty(#authentication.principal.image)}" class="fa fa-user" aria-hidden="true"></i>
                <!-- 이미지가 존재하면 이미지를, 그렇지 않으면 아바타를 보여주도록 수정(시작) -->

                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>-->

                     src="/images/person.jpg" width="24" height="24" class="rounded border bg-light"></svg>"프로필" 대신 아바타 이미지를 보여줌-->
                <img th:if="${!#strings.isEmpty(#authentication.principal.image)}"
                     th:src="${#authentication.principal.image}" width="24" height="24" class="rounded border"/>
                <!-- 이미지가 존재하면 이미지를, 그렇지 않으면 아바타를 보여주도록 수정(끝) -->
            </a>
            <ul class="dropdown-menu shadow text-small" aria-labelledby="userDropdown">

<!--                <li class="dropdown-item" th:text="|${#authentication.principal.name}|">이름</li>-->
                <li><a class="dropdown-item" href="/profile" th:href="@{|/profile|}">프로필</a></li>
                <li><a class="dropdown-item" href="#">설정</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout" th:href="@{/logout}">로그아웃</a></li>
            </ul>
        </div>
    </div>
