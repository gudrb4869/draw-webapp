<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="bodyHeader">
    <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
        <div class="container">
            <a class="text-black" th:href="@{/}"><h3>My Project</h3></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/room/list">목록</a>
                </li>
            </ul>
            <a class="btn btn-secondary mr-2 my-2 my-sm-0" th:href="@{/signup}" sec:authorize="!isAuthenticated()">회원가입</a>
            <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/login}" sec:authorize="!isAuthenticated()">로그인</a> <!-- 로그인이 안된 경우  -->

            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <span class="text-black mr-2 mx-2" sec:authentication="name">사용자</span>님, 안녕하세요.
                <!--                <span class="text-white mr-2 mx-2" sec:authentication="authorities">권한</span>-->
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
            </form>
        </div>
    </nav>
</div>
</html>
