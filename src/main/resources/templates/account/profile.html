<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-10 d-flex">
            <div class="flex-shrink-0 align-items-baseline">
                <!-- avatar -->
                <img th:if="${#strings.isEmpty(profileAccount?.image)}"
                     src="/images/user.png" width="125" height="125" class="img-fluid float-left rounded-circle border img-thumbnail"/>
                <img th:if="${!#strings.isEmpty(profileAccount.image)}" class="img-fluid float-left rounded-circle border img-thumbnail"
                     th:src="${profileAccount.image}" width="125" height="125"/>
            </div>
            <div class="flex-grow-1 ms-3">
                <!-- nickname-->
                <h1 tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" class="display-4"
                    th:title="${profileAccount.name}" th:text="${profileAccount.name}"></h1>
                <!-- bio -->
                <p class="lead" th:if="${!#strings.isEmpty(profileAccount.bio)}" th:text="${profileAccount.bio}">bio</p>
                <p class="lead" th:if="${#strings.isEmpty(profileAccount.bio) && isOwner}">소개를 추가해주세요.</p>
                <div class="row">
                    <div class="col">
                        <div sec:authorize="isAuthenticated()" th:if="${!isOwner and !isFollowing}">
                            <form class="needs-validation" th:action="@{'/profile/' + ${profileAccount.id} + '/follow'}" method="post" novalidate>
                                <div class="mb-3">
                                    <button class="btn btn-outline-primary" type="submit">팔로우</button>
                                </div>
                            </form>
                        </div>
                        <div sec:authorize="isAuthenticated()" th:if="${!isOwner and isFollowing}">
                            <form class="needs-validation" th:action="@{'/profile/' + ${profileAccount.id} + '/unfollow'}" method="post" novalidate>
                                <div class="mb-3">
                                    <button class="btn btn-outline-primary" type="submit">언팔로우</button>
                                </div>
                            </form>
                        </div>
                        <div th:if="${isOwner}" class="mb-3">
                            <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">프로필 수정</a>
                        </div>
                        <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link" id="v-pills-follower-tab" data-bs-toggle="pill" href="#v-pills-follower" role="tab"
                               aria-controls="v-pills-follower" aria-selected="false">팔로워 <span th:text="${followers.size()}">0</span></a>
                            <a class="nav-link" id="v-pills-following-tab" data-bs-toggle="pill" href="#v-pills-following" role="tab"
                               aria-controls="v-pills-following" aria-selected="false">팔로잉 <span th:text="${followings.size()}">0</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-sm-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-follower" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <span th:if="${followers.size() == 0}">팔로워 없음</span>
                    <div th:replace="fragments.html :: account-list (accountList=${followers})"></div>
                </div>
                <div class="tab-pane fade" id="v-pills-following" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <span th:if="${followings.size() == 0}">팔로잉 없음</span>
                    <div th:replace="fragments.html :: account-list (accountList=${followings})"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div> <!-- /container -->
<div th:replace="fragments.html :: date-time"></div>
<script th:replace="fragments.html :: tooltip"></script>
</body>
</html>
